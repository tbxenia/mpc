<!doctype html>
<html lang="ru" data-theme="light">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>TITLE</title>
		<meta name="robots" content="noindex" />
		
		<link rel="stylesheet" href="./assets/css/theme-variables.css">
		<link rel="stylesheet" href="./assets/css/main.css">
		
	</head>
	<body>
		<section class="banner">
			<div class="container">
				<div class="banner_left">
					<div class="banner__title">
						Принимаем <span>все документы</span><br>для обучения по СПО
					</div>
					<div class="banner__subtitle">
						в том числе о неоконченном <br>высшем образовании 
					</div>
					<div class="banner__button">
						<a href="#" class="btn btn__primary">Подать документы</a>
					</div>
				</div>
				<div class="banner_middle">
					<picture>
					  <source srcset="./assets/images/banner__img-mobile.png" media="(max-width: 576px)">
					  <source srcset="./assets/images/banner__img-tablet.png" media="(max-width: 767px)">
					  <source srcset="./assets/images/banner__img-laptop.png" media="(max-width: 991px)">
					  <img src="./assets/images/banner__img.png" alt="Описание изображения">
					</picture>
				</div>
				<div class="banner_right">
					<div class="banner__advantages">
						<div class="banner__advantages-icon">
						</div>
						<div class="banner__advantages-text">
							возможность<br>снизить срок обучения<br><strong>до 6 месяцев</strong>
						</div>
					</div>
					<div class="banner__button">
						<a href="#" class="btn btn__primary">Снизить срок обучения</a>
					</div>
				</div>
			</div>
		</section>
		
		<section class="banner variant-2">
			<div class="container">
				<div class="banner__img">
					<picture>
					  <source srcset="./assets/images/banner__img2-mobile.png" media="(max-width: 576px)">
					  <img src="./assets/images/banner__img2.png" alt="Описание изображения">
					</picture>
				</div>
				<div class="banner_left">
					<div class="banner__title">
						<p>Для юридических лиц действует</p>
						<p><span>ТАРИФ «КОРПОРАТИВНЫЙ»</span></p>
					</div>
					<div class="banner__subtitle">
						<div class="arrow">персональные условия <br>по тарифу «Корпоративный»</div>
						<a href="#" class="btn btn__primary">Узнать условия</a>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
